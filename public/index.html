<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- External Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="logo">
        <span class="animate__animated animate__rotateInDownLeft">tweeter</span>
      </div>
      <div class="new-messsage">
        <span><strong>Write</strong> a new tweet</span>
        <button type="button" class="animate__animated animate__heartBeat animate__slow animate__delay-1s animate__infinite" value='hide/show'><i class="fas fa-angle-double-down"></i></button>
      </div>
    </nav>

    <header class="account">
      <div class="animate__animated animate__backInDown">
          <img src="/images/profile-hex.png"> 
           <h2>Steven Wright</h2>
      </div>
    </header>
      
    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <section class="new-tweet">
        <h2 class="animate__animated animate__rotateInDownLeft">Compose Tweet</h2>
         <form action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?" minlength="1" maxlength="140"></textarea>
          <input type="submit" value="Tweet" class="animate__animated animate__pulse animate__infinite">
          <div class="error-message">
            <img src="/images/error-icon.png">
            <span><strong>Did you forget to type something?</strong></span>
          </div>
          <span class="counter">140</span>
        </form>
      </section>
      
      <br>

      <section class="tweets-container">
        <!-- Tweets will be prepended here via client.js-->
      </section>

    </main>
  </body>
</html>
